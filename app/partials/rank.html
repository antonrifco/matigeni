<div class="container">
    <div class="col-md-offset-3 col-md-6 dn-fade-left">
        <h3>Leaderboards</h3>
        <div class="well">
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Points</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-hide="ranks.length > 0">
                        <td colspan="3">Waiting for data..</td>
                    </tr>
                    <tr ng-repeat="rank in ranks | orderObjectBy:'points'">
                        <td>{{$index+1}}</td>
                        <td><img class="profile-photo media-object" ng-src="https://graph.facebook.com/{{rank.id}}/picture?small"> {{rank.name}}</td>
                        <td>{{rank.points}} points</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
